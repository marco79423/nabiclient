name: Build app

on:
  push:
    tags:
      - '*'

jobs:
  build-app:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest ]

    steps:
      - name: 設定環境
        uses: actions/checkout@v2

      - name: 使用 Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: 安裝套件
        working-directory: ./nabiclient
        run: npm install

      - name: 建置應用
        working-directory: ./nabiclient
        run: npm run build

      - name: 封存 artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: |
            nabiclient/dist/*.exe
            nabiclient/dist/*.dmg

      - name: 發布 Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            nabiclient/dist/*.exe
            nabiclient/dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
